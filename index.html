<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik Timsina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Base styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --accent-color: #dbeafe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo a {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .navbar .menu {
            display: flex;
            list-style: none;
        }

        .navbar .menu li {
            margin-left: 1.5rem;
        }

        .navbar .menu li a {
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .menu li a:hover {
            color: var(--primary-color);
        }

        /* Responsive Navbar (Hamburger) */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #fff;
                width: 100%;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            }
            .navbar .menu.active {
                display: flex;
            }
            .navbar .menu li {
                margin: 1rem 0;
            }
        }

        /* Home Section */
        .home {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("/api/placeholder/1920/1080") no-repeat center;
            background-size: cover;
            padding: 20px;
        }

        .home-content {
            max-width: 800px;
        }

        .home-content .text-1 {
            font-size: 1.5rem;
        }

        .home-content .text-2 {
            font-size: 4rem;
            font-weight: 700;
        }

        .home-content .text-3 {
            font-size: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: #fff;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .home-content .text-2 {
                font-size: 3rem;
            }
            .home-content .text-3 {
                font-size: 1.5rem;
            }
        }

        /* Contact section */
        .contact {
            padding: 100px 20px;
            text-align: center;
            background: var(--accent-color);
        }

        .contact form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact form button {
            width: 100%;
            padding: 1rem;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact form button:hover {
            background: var(--secondary-color);
        }

        /* Footer */
        footer {
            background: var(--text-color);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }

        footer a {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="#">Pratik<span>.</span></a></div>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="home" id="home">
        <div class="home-content">
            <div class="text-1">Hello, I'm</div>
            <div class="text-2">Pratik Timsina</div>
            <div class="text-3">And I'm a <span class="typing"></span></div>
            <a href="#contact" class="btn">Hire me</a>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <form action="#">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <span>Created by <a href="#">Pratik Timsina</a> | Â© 2025 All rights reserved.</span>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector(".menu-toggle").addEventListener("click", () => {
            document.querySelector(".menu").classList.toggle("active");
        });

        // Typing animation
        new Typed(".typing", {
            strings: ["Full Stack Developer", "Web Designer", "Mobile Developer", "UI/UX Designer"],
            typeSpeed: 100,
            backSpeed: 60,
            loop: true
        });
    </script>
</body>
</html>
